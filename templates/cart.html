{% extends 'base.html'%}
{%block title%}Cart{%endblock%}

{% block content %}
<h1 class='mb-6 text-3xl'>Cart</h1>
<div class='space-y-6 bg-gray-100 rounded-xl p-4 mt-4 mb-4'>
    {%for item in items%}
    <div class="grid grid-cols-1 gap-4">
      <div class="mb-3 p-6 bg-green-200 rounded-xl ">
            
            <img class="object-contain h-48 w-48 rounded-xl" src="{{item.item.image.url}}">
            <p class="text-2xl mx-6">Item: {{item.item.name}}</p>
            <p class="text-2xl mx-6">Price: {{item.item.price}}</p>
        </div>
    
    </div>
    
     
     {%endfor%}
     {%if items%}
     <a href="#" class="mt-6 mb-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-500 rounded-xl text-white">check out</a>
     {%else}
     <p class="mt-6 mb-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-500 rounded-xl text-white">check ou</p>
     {%endif%}

 

{% endblock %}
