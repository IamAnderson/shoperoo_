{% extends 'base.html'%}
{%block title%}Cart{%endblock%}

{% block content %}
<h1 class='mb-6 text-3xl'>Cart</h1>
<div class='space-y-6 bg-gray-100 rounded-xl p-4 mt-4 mb-4'>
    {%for item in items%}
    <div class="grid grid-cols-1 gap-4">
      <div class="mb-3 p-6 bg-green-200 rounded-xl ">
            
            <img class="object-contain h-48 w-48 rounded-xl" src="{{item.item.image.url}}">
            <p class="text-2xl mx-6">Item: {{item.item.name}}</p>
            <p class="text-2xl mx-6">Price: {{item.item.price}}</p>
            <button class="btn btn-danger"><a href="{% url 'remove' item.item.id %}">Remove</a></button
        </div>
    
    </div>
    
     
     {%endfor%}
     {%if items%}
     <a href="#" style=" background-color: #008080 ;" class="btn text-white">check out</a>
     {%endif%}

 

{% endblock %}
